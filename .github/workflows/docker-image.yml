name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag myns75/tp_cd

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start virtual display
        run: |
          sudo apt-get install -y xvfb
          xvfb-run --server-args="-screen 0 1024x768x24" python app.py &

      - name: Run Selenium tests
        run: |
          # Set up Selenium container and run tests
          docker run --rm selenium/standalone-chrome:3.141.59-oxygen python -m unittest test_e2e_app.py
          docker run --rm selenium/standalone-chrome:3.141.59-oxygen python -m unittest test-app.py
      - name: Push Docker image
        run: |
          docker push myns75/tp_cd
